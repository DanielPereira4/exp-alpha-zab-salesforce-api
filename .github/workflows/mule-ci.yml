name: MuleSoft CI/CD - Build and Deploy to CloudHub (Hardcoded App Name)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Install Maven 3.6.3 Manually
        run: |
          MAVEN_VERSION=3.6.3
          wget https://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
          tar xzf apache-maven-$MAVEN_VERSION-bin.tar.gz
          echo "$PWD/apache-maven-$MAVEN_VERSION/bin" >> $GITHUB_PATH

      - name: Configure Maven settings.xml for Anypoint Exchange authentication
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>anypoint-exchange-v3</id>
                <username>${{ secrets.ANYPOINT_PLATFORM_USERNAME }}</username>
                <password>${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Deploy to CloudHub
        env:
          ANYPOINT_USERNAME: ${{ secrets.ANYPOINT_PLATFORM_USERNAME }}
          ANYPOINT_PASSWORD: ${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}
        run: |
          mvn clean deploy \
            -DskipTests \
            -DmuleDeploy \
            -DskipExchangePackage \
            -DskipDeployment=true \
            -Danypoint.username=$ANYPOINT_USERNAME \
            -Danypoint.password=$ANYPOINT_PASSWORD \
            -Danypoint.environment=Sandbox \
            -Dmule.application.name=dmmp-exp-alpha-zab-salesforce-api \
            -DoverwriteDeployment=true
